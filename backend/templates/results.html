<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='results.css') }}">
  <title>Results</title>
</head>
<body>
  <div class="container">
    <nav class="heading-container">
      <h1 id="main-heading">Tracking Result</h1>
    </nav>
    <div class="cards-container">
      <div class="card">
        <img src="{{ url_for('static', filename=card_image) }}" alt="{{ card_name }}">
        <p>{{ card_name }}</p>
      </div>
    </div>
    <section class="buttons-section">
      <button id="stop-tracking">Stop Tracking</button>
      <button id="track-new">Track Something Else :)</button>
    </section>
  </div>
  <script src="{{ url_for('static', filename='results.js') }}"></script>
</body>
</html>
